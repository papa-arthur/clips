<app-alert *ngIf="showAlert" [color]="alertColor">
  {{alertMessage}}
</app-alert> 

<form [formGroup]="registerForm"  (ngSubmit)="register()">
  <!-- Name -->
  <div class="mb-3">
    <label placeholder="Enter Name" class="inline-block mb-2">Name</label>
    <app-input [control]="name">

    </app-input>
  </div>
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <app-input [control]="email" type="email" placeholder="Enter Email"></app-input>
  </div>
  <!-- Age -->
  <div class="mb-3">
    <label class="inline-block mb-2">Age</label>
    <app-input [control]="age" type="number" placeholder="Enter Age"></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <app-input [control]="password" type="password" placeholder="Password"></app-input>
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Confirm Password</label>
    <app-input [control]="confirmPassword" type="password" placeholder="Confirm Password"></app-input>

  </div>
  <!-- Phone Number -->
  <div class="mb-3">
    <label class="inline-block mb-2">Phone Number</label>
    <app-input [control]="phoneNumber" type="text" placeholder="Enter Phone Number" format="(000)000-0000">

    </app-input>
  </div>
  <button [disabled]="registerForm.invalid || inSubmission" type="submit" class=" disabled:opacity-70 disabled:bg-indigo-400  block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
            hover:bg-indigo-500">
    Submit
  </button>
</form>
